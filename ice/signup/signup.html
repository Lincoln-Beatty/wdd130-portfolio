<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            
        }

        #formContainer {
            background: white;
            width: 500px;
            margin: auto;
            border: 10px solid #384856;
            border-radius: 50px;
            overflow: hidden;
        }

        #myForm {
            display: grid;
            grid-template-columns: 1fr, 1fr;
            grid-template-rows: repeat(7, 1fr);
            gap: 20px;
            padding: 20px;
        }
        #books {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }
        #books img {
            max-width: 100%;
            height: auto;
        }

        #username {
            grid-column: 2;
            grid-row: 1;
        }

        #newletter {
            grid-column: 1/3;
            grid-row: 5;
            justify-self: center;
            align-self: center;
        }
        #newbox {
            grid-column: 1/3;
            grid-row: 6;
            justify-self: center;
            align-self: center;
        }
        #submit {
            grid-column: 1/3;
            grid-row: 7;
            justify-self: center;
            align-self: center;
        }

        header {
            background-image: url(images/jesus_feeds_5000.jpeg);
            width: 100%;
            height: 200px;
            background-size: 100%;
            z-index: -1;
        }
        h3 {
            justify-self: center;
            align-self: center;
        }
        
    </style>




</head>

<body>
    <div id="formContainer">
        <header>
            <h1></h1>
            <button type="button" id="closeBtn">X</button>
        </header>
        <h3>Sign Up for Daily Scripture Feed</h3>
        <form id="myForm">
            
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section id="newletter">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="newbox">
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>
        <books id="books">
            <img src="images/book_of_mormon.webp" id="bom">
            <img src="images/doctrine_and_covenants.webp" id="dandc">
            <img src="images/new_testament.webp" id="newt">
            <img src="images/old_testament.webp" id="oldt">
            <img src="images/pearl_of_great_price.webp" id="pearl">

        </books>
    </div>
    
       


    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <!-- Add your devotional content here -->
        <label for="speaker">Speaker</label>
        <label for="title">Title</label>
        <label for="location">Location</label>
        <label for="year">Year</label>
        <label for="byui" id="byui">BYU-I</label>
        <label for="byui" id="byui2">BYU-I</label>
        <label for="byui" id="byui3">BYU-I</label>
        <label for="year" id="year">2025</label>
        <label for="year" id="year2">2025</label>
        <label for="year" id="year3">2025</label>
        <label for="title" id="title">Trust the Refirner</label>
        <label for="title" id="title2">A Testimony of Jesus Christ</label>
        <label for="title" id="title3">Have a Nice Test!</label>
        <label for="speaker" id="speaker">Casey Puzey</label>
        <label for="speaker" id="speaker2">Elder I. Raymond Egbo</label>
        <label for="speaker" id="speaker3">Jodi Robison</label>
      </div>
    </main>
    <footer>
      
        <h3>Submit your own favorite talk!</h3>
        <form id="myForm">
            
            <label for="username">Speaker:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Title:</label>
            <input type="text" id="password" name="password" required>

            <label for="email">Location:</label>
            <input type="text" id="email" name="email" required>

            <label>Year:</label>
            <input type="text" id="email" name="email" required>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
    </footer>
  </div>
</body>
</html>
